<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project / Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #333;
        }
        .container {
            width: 90%;
            margin: 10px 20px;
        }
        .nav {
            background-color: #18100d;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }
        .nav ul {
            list-style: none;
            display: flex; 
            gap: 100px; 
        }
        .nav ul li {
            padding: 15px;
            background-color: aqua;
            border-radius: 40px;
        }
        .nav ul  a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav ul  a:hover {
            color: #ff9800;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin: 30px 20px;
        }
        .content a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: 0.3s;
            background-color: white;
            padding: 10px 20px;
            width: 90%;
            border-radius: 50px;
        }
        .content a:hover {
            color: #ff9800;
        }
        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }


    </style>
</head>
<body>

            </ul>
        </div>
        <div class="content">

            <a href="2 Project/index.html"><h3>Project 2 : IDK</h3></a>
            <a href="3 Project/index.html"><h3>Project 3 : IDK</h3></a>
            <a href="4 Project/index.html"><h3>Project 4 : IDK</h3></a>
        </div>
    </div>
